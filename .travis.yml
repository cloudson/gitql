deploy:
  api_key:
    secure: 
  file: "$RELEASE_FILE"
  name: "0x${TRAVIS_COMMIT}"
  prerelease: true
  provider: releases
  skip_cleanup: true
  on:
    all_branches: true

language: go

os:
- linux
- osx
- windows

dist: xenial

env: RELEASE_FILE=gitql-$TRAVIS_OS_NAME.tar

addons:
  apt:
    packages:
    - ninja-build
    - pkg-config
  homebrew:
    packages:
    - ninja
    - ccache

go:
- "1.12.x"

cache: ccache

before_script:
- choco install -y make cmake ninja || ( brew update && brew install ninja ccache ) || true
- bash prepare.sh

script:
- cp -v "$(go list -f '{{ .Target }}' github.com/navigaid/gitql)" $TRAVIS_BUILD_DIR
- tar cf $RELEASE_FILE gitql
